name: Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get repo name only
        run: echo "REPO_NAME=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV

      - name: Encode init script
        id: encode_script
        run: echo "script_content=$(base64 -w 0 deploy/init-repo.bat)" >> $GITHUB_OUTPUT

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: |
            echo ${{ steps.encode_script.outputs.script_content }} > C:\Windows\Temp\init-repo-${{ env.REPO_NAME }}.bat.b64
            certutil -f -decode C:\Windows\Temp\init-repo-${{ env.REPO_NAME }}.bat.b64 C:\Windows\Temp\init-repo-${{ env.REPO_NAME }}.bat
            del C:\Windows\Temp\init-repo-${{ env.REPO_NAME }}.bat.b64
            cmd /c "\"C:\\Windows\\Temp\\init-repo-${{ env.REPO_NAME }}.bat\" \"${{ secrets.PROJECT_DIR }}\" \"${{ github.server_url }}/${{ github.repository }}\""
            cd ${{ secrets.PROJECT_DIR }}
            
            # 调用 Node.js 脚本生成 .env.local，传入参数
            node deploy/generateEnv.js \
              _CUSTOM_CRON_EXPR="${{ secrets.CRON_EXPR }}" \
              _CUSTOM_COFFEE_USERNAME="${{ secrets.COFFEE_USERNAME }}" \
              _CUSTOM_COFFEE_PASSWORD="${{ secrets.COFFEE_PASSWORD }}"

            # 执行部署脚本
            node deploy/deploy.js
